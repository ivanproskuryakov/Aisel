<div class="col-md-12 page-header" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="row">
            <div class="col-md-4">
                <h2 style="margin:0">{{sectionName}}</h2>
            </div>
            <div class="col-md-8 nav-buttons">
                <div ng-repeat="locale in availableLocales">
                    <div class="pull-right">
                        &nbsp; <button type="submit" class="btn btn-primary" ng-click="changeNodeLocale(locale)">
                            {{locale}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <aisel-fancy-tree></aisel-fancy-tree>
    </div>
</div>

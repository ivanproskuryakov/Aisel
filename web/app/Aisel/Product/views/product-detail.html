<div class="">
    <div class="col-xs-12 page-header">
        <h2>{{productDetails.product.name}}</h2>
    </div>
    <div class="col-md-4">
        <img class="img-rounded"
             src="{{productDetails.product.main_image.path}}"
             data-holder-rendered="true" style="width: 100%;">
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <p><span class="label label-warning">{{productDetails.product.price}} {{currency}}</span></p>

                <p><span class="glyphicon glyphicon-calendar"></span> {{productDetails.product.created_at |
                    date:"MM/dd/yyyy @ h:mma" }}</p>
            </div>
            <div class="col-md-12">
                <button type="button"
                        ng-click="addToCart()"
                        ng-disabled="isDisabled"
                        class="btn btn-success">Add to Cart
                </button>
            </div>
            <div class="col-md-12">
                <br/>

                <p ng-bind-html="productDetails.product.description"></p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-12">
        <div class="related-categories" ng-if="productDetails.categories">
            <hr/>
            <p><strong>Product categories: </strong></p>
            <ul class="categoryList">
                <li ng-repeat="category in productDetails.categories">
                        <span class="label label-primary">
                            <a ui-sref="productCategoryView({locale: locale, categoryId:category.url})">{{ category.title }}</a>
                        </span>&nbsp;
                </li>
            </ul>
        </div>
        <div ng-if="showComments" disqus="productDetails.product.meta_url"></div>
    </div>
</div>
